<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>JSF 2: Ajax Bank</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">JSF 2: Ajax Bank</h1>
<br/>

<fieldset>
<legend>Bank Customer Lookup</legend>
<h:form>
  Customer ID: 
  <h:inputText value="#{bankingBeanAjax.customerId}"/><br/>
  Password: 
  <h:inputSecret value="#{bankingBeanAjax.password}"/><br/>
  <h:commandButton value="Show Current Balance" 
                   action="#{bankingBeanAjax.showBalance}">
    <f:ajax execute="@form"   
            render="ajaxMessage1"/>
  </h:commandButton>
  <br/>
  <h2><h:outputText value="#{bankingBeanAjax.message}"
                    id="ajaxMessage1"/></h2>
</h:form>
</fieldset>

</div></h:body></html>
