<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Limitations on h:outputText with Ajax</title> 
</h:head>
<h:body>
<div align="center">
<h1>Limitations on h:outputText with Ajax</h1>

<table>
  <tr><th bgcolor="#{textGenerator.randomColor}">
    <h2>#{textGenerator.randomText}</h2>
  </th></tr>
</table>
<p/>
<table>
  <tr><h:outputText value="#{textGenerator.startCell}" escape="false"/>
    <h2><h:outputText value="#{textGenerator.randomText}"/></h2>
  <h:outputText value="#{textGenerator.endCell}" escape="false"/></tr>
</table>
<p/>
<h:form prependId="false">
<table>
  <tr><th bgcolor="#{textGenerator.randomColor}">
    <h2><h:outputText value="#{textGenerator.randomText}" 
                      id="foo"/></h2>
  </th></tr>
</table>
<h:commandButton value="Randomize Text">
  <f:ajax render="foo"/>
</h:commandButton>
</h:form>
<p/>
</div></h:body></html>
